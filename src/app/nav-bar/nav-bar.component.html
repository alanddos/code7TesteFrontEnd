<mat-sidenav-container class="sidenav-container" style="z-index: 1000">
  <mat-sidenav #drawer class="sidenav" [attr.role]="(isHandset$ | async) ? 'dialog' : 'navigation'"
    [mode]="(isHandset$ | async) ? 'over' : 'side'" [opened]="(isHandset$ | async) === false">

    <img width="196px" src="assets/images/logopreta.png">
   
    <mat-nav-list>
      <a mat-list-item routerLink={{link.routerLink}} *ngFor="let link of items"> {{ link.label }} </a>      
   </mat-nav-list>

  </mat-sidenav>

  <mat-sidenav-content>
    <mat-toolbar color="primary">
      <mat-drawer></mat-drawer>
      <div>
        <!-- *ngIf="(isHandset$ | async)==false" -->
        <button type="button" aria-label="Toggle sidenav" mat-icon-button (click)="drawer.toggle()">
          <mat-icon aria-label="Side nav toggle icon">menu</mat-icon>
        </button>
      </div>      
    </mat-toolbar>

    <router-outlet></router-outlet>
  </mat-sidenav-content>
</mat-sidenav-container>
